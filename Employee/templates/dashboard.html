<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='css/admin.css') }}" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet" />
    <script src="{{ url_for('static', filename='js/jquery-3.7.1.min.js') }}"></script>
  </head>
  <body class="purple-bg">
    <div class="container-fluid py-5">
      <!-- Header Section -->
      <div class="dashboard-header card shadow-lg mb-5 px-4 py-3 d-flex flex-md-row flex-column align-items-center justify-content-between">
        <div>
          <h2 class="purple-text fw-bold mb-1">Admin Dashboard</h2>
          <p class="text-muted mb-0">Welcome, Administrator</p>
        </div>
        <button class="btn btn-outline-purple mt-3 mt-md-0" onclick="logout()">
          Logout
        </button>
      </div>

      <div class="row gx-5">
        <!-- Left Column - Add Employee Form -->
        <div class="col-lg-4 mb-4">
          <div class="card add-employee-card shadow-lg sticky-lg-top">
            <div class="card-header purple-header">
              <h5 class="mb-0 purple-text">Add New Employee</h5>
            </div>
            <div class="card-body">
              <form id="addEmployeeForm" onsubmit="return addEmployee(event)">
                <div class="mb-3">
                  <label for="name" class="form-label purple-text">Name</label>
                  <input type="text" class="form-control inp" id="name" required />
                </div>
                <div class="mb-3">
                  <label for="address" class="form-label purple-text">Address</label>
                  <input type="text" class="form-control inp" id="address" required />
                </div>
                <div class="mb-3">
                  <label for="age" class="form-label purple-text">Age</label>
                  <input type="number" class="form-control inp" id="age" min="18" required />
                </div>
                <div class="mb-3">
                  <label for="gender" class="form-label purple-text">Gender</label>
                  <select class="form-select inp" id="gender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="position" class="form-label purple-text">Position</label>
                  <input type="text" class="form-control inp" id="position" required />
                </div>
                <div class="mb-3">
                  <label for="username" class="form-label purple-text">Username</label>
                  <input type="text" class="form-control inp" id="username" autocomplete="off" required />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label purple-text">Password</label>
                  <input type="password" class="form-control inp" id="password" autocomplete="off" required />
                </div>
                <div class="mb-3">
                  <label for="role" class="form-label purple-text">Role</label>
                  <select class="form-select inp" id="role" required>
                    <option value="">Select Role</option>
                    <option value="employee">Employee</option>
                    <option value="admin">Admin</option>
                  </select>
                </div>
                <button type="submit" class="btn btn-purple w-100">
                  Add Employee
                </button>
              </form>
            </div>
          </div>
        </div>

        <!-- Right Column - Employee List -->
        <div class="col-lg-8">
          <div class="card employee-list-card shadow-lg">
            <div class="card-header purple-header">
              <h5 class="mb-0 purple-text">Employee List</h5>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-striped table-bordered align-middle">
                  <thead class="table-purple text-center">
                    <tr>
                      <th>Employee ID</th>
                      <th>Name</th>
                      <th>Address</th>
                      <th>Age</th>
                      <th>Gender</th>
                      <th>Position</th>
                      <th>Username</th>
                      <th>Role</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody id="employeeTableBody"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="{{ url_for('static', filename='js/bootstrap.bundle.js') }}"></script>
    <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
  </body>
</html>
