<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Registration</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='css/register.css') }}" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Georgia&display=swap" rel="stylesheet" />
  </head>
  <body class="purple-bg">
    <div class="container py-5">
      <div class="text-start mb-4">
        <a href="{{ url_for('index') }}" class="btn btn-outline-purple">
          <i class="fas fa-arrow-left me-2"></i>Back to Login
        </a>
      </div>
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card register-card shadow-lg">
            <div class="card-header purple-header">
              <h3 class="text-center purple-text mb-0">Employee Registration</h3>
            </div>
            <div class="card-body">
              <form id="registerForm">
                <div class="row">
                  <div class="col-md-6">
                    <div class="mb-4">
                      <label for="username" class="form-label purple-text">Username</label>
                      <input type="text" class="form-control inp" id="username" required />
                    </div>
                    <div class="mb-4">
                      <label for="name" class="form-label purple-text">Name</label>
                      <input type="text" class="form-control inp" id="name" required />
                    </div>
                    <div class="mb-4">
                      <label for="address" class="form-label purple-text">Address</label>
                      <input type="text" class="form-control inp" id="address" required />
                    </div>
                    <div class="mb-4">
                      <label for="password" class="form-label purple-text">Password</label>
                      <input type="password" class="form-control inp" id="password" required />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="mb-4">
                      <label for="age" class="form-label purple-text">Age</label>
                      <input type="number" class="form-control inp" id="age" min="18" required />
                    </div>
                    <div class="mb-4">
                      <label for="gender" class="form-label purple-text">Gender</label>
                      <select class="form-control inp" id="gender" required>
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                      </select>
                    </div>
                    <div class="mb-4">
                      <label for="position" class="form-label purple-text">Position</label>
                      <input type="text" class="form-control inp" id="position" required />
                    </div>
                    <div class="mb-4">
                      <label for="role" class="form-label purple-text">Role</label>
                      <select class="form-control inp" id="role" required>
                        <option value="">Select Role</option>
                        <option value="employee">Employee</option>
                        <option value="admin">Admin</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <button type="submit" class="btn btn-purple w-100">
                      Register
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <script src="{{ url_for('static', filename='js/register.js') }}"></script>
  </body>
</html>
